<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chiranjib & Prapti Wedding</title>
<style>
    body {
        margin: 0;
        font-family: 'Noto Serif Bengali', serif;
        background-color: #fff4e1;
        color: #6b2a1f;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
        max-width: 1200px;
        margin: 0 auto;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    h1 {
        font-size: 3rem;
        color: #d32f2f;
        margin-top: 20px;
        position: relative;
        z-index: 2;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .wedding-date {
        font-size: 1.5rem;
        color: #fbc02d;
        margin-bottom: 30px;
        position: relative;
        z-index: 2;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    /* Video Banner */
    .banner-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        margin-bottom: 30px;
    }

    .video-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: filter 0.5s ease;
    }

    .video-wrapper video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }

    .banner-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 244, 225, 0.5);
        z-index: 1;
    }

    /* Countdown container */
    #countdown {
        display: none; /* hidden initially */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        z-index: 5;
        text-align: center;
    }

    .time-unit {
        display: inline-block;
        padding: 15px 25px;
        background-color: rgba(211, 47, 47, 0.6);
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        color: #fff4e1;
        backdrop-filter: blur(4px);
    }

    .time-unit span {
        display: block;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .time-unit small {
        display: block;
        font-size: 0.8rem;
        color: #fbc02d;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
        h1 { font-size: 2rem; }
        .wedding-date { font-size: 1.2rem; }
        .time-unit { padding: 10px 15px; }
        .time-unit span { font-size: 1.5rem; }
        .banner-container { padding-bottom: 50%; }
    }

    @media (max-width: 480px) {
        h1 { font-size: 1.5rem; }
        .wedding-date { font-size: 1rem; }
        .time-unit span { font-size: 1.2rem; }
        .time-unit small { font-size: 0.7rem; }
        .banner-container { padding-bottom: 60%; }
    }
</style>
</head>
<body>
