<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video + Animated Tooltip</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    font-family: Arial, sans-serif;
  }

  video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* Hidden by default */
  #tooltip {
    z-index: 9999;
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%) scale(0.5);
    background: #ffffff;
    padding: 12px 18px;
    border-radius: 20px;
    font-size: 16px;
    opacity: 0;
    pointer-events: none;
    transition: 0.4s ease;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
  }

  /* Speech bubble tail */
  #tooltip::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid #ffffff;
  }

  /* Pop animation */
  .showTooltip {
    opacity: 1 !important;
    transform: translateX(-50%) scale(1) !important;
    pointer-events: auto;
  }
  /* iPhone safe‚Äëarea support */
  body {
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
  }

  /* Video fade‚Äëin */
  #myVideo {
    opacity: 0;
    transition: opacity 1s ease;
  }

  .videoLoaded {
    opacity: 1 !important;
  }

</style>
</head>
<body>

<video id="myVideo" playsinline autoplay muted>
  <source src="Video.mp4" type="video/mp4" />
</video>

<div id="tooltip">üìç Tap here for Address Map</div>

<script>
  const video = document.getElementById("myVideo");
  const tooltip = document.getElementById("tooltip");

  // When video ends, show tooltip
  // Fade‚Äëin when video is ready
video.addEventListener("loadeddata", () => {
  video.classList.add("videoLoaded");
});

  // When video ends, show tooltip
  video.addEventListener("ended", () => {
    tooltip.classList.add("showTooltip");
  });

  // Tooltip click opens Google map deep link
  tooltip.addEventListener("click", () => {
    window.location.href = "https://maps.app.goo.gl/mct3ydbxh9V3nsiB8";
  });
</script>

</body>
</html>
