<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Fullscreen GIF</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* change to 'cover' if you want full cover */
    }
</style>

</head>
<body>

<div class="container">
    <img src="ezgif-3dba0a9f2eb5e837.gif" alt="GIF">
</div>

</body>
</html>
