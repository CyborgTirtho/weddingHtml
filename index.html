<style>
:root{
  --red:#b30000;
  --gold:#d4af37;
  --offwhite:#fffaf0;
}

html,body{
  margin:0;
  background:#000;
  font-family:'Noto Serif Bengali', serif;
  scroll-behavior:smooth;
}

/* ===== VIDEO STAGE ===== */
.stage{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
}

video{
  position:absolute;
  top:50%;
  left:50%;
  width:100%;
  height:100%;
  transform:translate(-50%,-50%);
  object-fit:contain;
  background:#000;
  opacity:0;
  transition:opacity 1.2s ease;
}

.videoLoaded{ opacity:1; }

/* ===== TOOLTIP ===== */
#tooltip{
  position:absolute;
  bottom:32vh;
  left:50%;
  transform:translateX(-50%);
  background:var(--offwhite);
  color:var(--red);
  padding:10px 18px;
  border-radius:20px;
  font-size:15px;
  font-weight:600;
  opacity:0;
  pointer-events:none;
  border:2px solid var(--gold);
  box-shadow:
    0 0 18px rgba(212,175,55,.6),
    0 0 35px rgba(179,0,0,.4);
  transition:opacity .4s ease;
  z-index:99999;
}

.showTooltip{
  opacity:1;
  pointer-events:auto;
}

/* ===== GALLERY (HIDDEN INITIALLY) ===== */
#gallerySection{
  display:none;
  min-height:100vh;
  background:radial-gradient(circle at top, #2b0000, #0a0000);
  color:var(--offwhite);
  padding:50px 20px;
}

#gallerySection.show{
  display:block;
}

#gallerySection h2{
  text-align:center;
  font-size:26px;
  margin-bottom:6px;
  color:var(--gold);
}

#gallerySection p{
  text-align:center;
  margin-bottom:30px;
  color:#ffdede;
}

/* ===== PINTEREST STYLE MASONRY ===== */
.masonry{
  column-count:1;
  column-gap:16px;
}

/* Tablet */
@media (min-width:600px){
  .masonry{
    column-count:2;
  }
}

/* Desktop */
@media (min-width:900px){
  .masonry{
    column-count:3;
  }
}

/* Masonry items */
.masonry img{
  width:100%;
  margin-bottom:16px;
  border-radius:20px;
  border:3px solid var(--gold);
  box-shadow:0 15px 40px rgba(0,0,0,.8);
  break-inside:avoid;
  object-fit:cover;
  transition:transform .3s ease;
}

/* Hover effect (desktop only) */
@media (hover:hover){
  .masonry img:hover{
    transform:scale(1.02);
  }
}
</style>
</head>

</div>

<script>
(function(){
  const video = document.getElementById('myVideo');
  const gallery = document.getElementById('gallerySection');
  const tooltip = document.getElementById('tooltip');

  video.addEventListener('loadeddata',()=>{
    video.classList.add('videoLoaded');
  });

  video.addEventListener('ended',()=>{
    tooltip.classList.add('showTooltip');
    gallery.classList.add('show');

    setTimeout(()=>{
      gallery.scrollIntoView({behavior:'smooth'});
    },500);
  });
})();
</script>
