<head>

<style>
:root{
  --gold:#d4af37;
  --red:#b30000;
  --offwhite:#fffaf0;
}

html,body{
  margin:0;
  background:#000;
  font-family:'Noto Serif Bengali',serif;
}

/* ===== LETTER ===== */
.letter-container{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
  cursor:pointer;
}

.letter-image{width:200px;height:200px;position:relative;}
.animated-mail{width:200px;height:150px;position:relative;transition:1s;}
.animated-mail .body{
  position:absolute;bottom:0;
  border-style:solid;
  border-width:0 0 100px 200px;
  border-color:transparent transparent #e95f55 transparent;
}
.animated-mail .top-fold{
  position:absolute;top:50px;
  border-style:solid;
  border-width:50px 100px 0 100px;
  border-color:#cf4a43 transparent transparent transparent;
  transform-origin:50% 0%;
  transition:transform 1s 1s;
}
.animated-mail .back-fold{
  position:absolute;bottom:0;width:200px;height:100px;background:#cf4a43;
}
.animated-mail .left-fold{
  position:absolute;bottom:0;
  border-style:solid;
  border-width:50px 0 50px 100px;
  border-color:transparent transparent transparent #e15349;
}
.animated-mail .letter{
  position:absolute;left:20px;bottom:0;
  width:160px;height:60px;background:#fff;
  transition:1s .5s;
}
.shadow{
  position:absolute;top:200px;left:50%;
  width:400px;height:30px;
  transform:translateX(-50%);
  background:radial-gradient(rgba(0,0,0,.5),transparent);
}

.letter-image.open .animated-mail{transform:translateY(50px);}
.letter-image.open .top-fold{transform:rotateX(180deg);}
.letter-image.open .letter{height:180px;}

/* ===== VIDEO STAGE ===== */
.stage{
  visibility:hidden;
  opacity:0;
  width:100vw;
  height:100vh;
  position:relative;
  transition:.6s;
}
.stage.show{
  visibility:visible;
  opacity:1;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  opacity:0;
  transition:opacity 1s;
}
.videoLoaded{opacity:1;}

/* ===== TOOLTIP ===== */
#tooltip{
  position:absolute;
  bottom:32vh;
  left:50%;
  transform:translateX(-50%);
  padding:10px 18px;
  background:var(--offwhite);
  color:var(--red);
  border-radius:20px;
  border:2px solid var(--gold);
  opacity:0;
  transition:.4s;
}
.showTooltip{opacity:1;}

/* ===== COUNTDOWN ===== */
#countdown{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:52px;
  color:var(--gold);
  text-align:center;
  backdrop-filter:blur(8px);
  background:rgba(0,0,0,.45);
  opacity:0;
  transition:.6s;
}
#countdown.show{opacity:1;}

/* ===== ARROW ===== */
#downArrow{
  position:absolute;
  bottom:8vh;
  left:50%;
  transform:translateX(-50%);
  width:54px;height:54px;
  border-radius:50%;
  border:2px solid var(--gold);
  box-shadow:0 0 25px rgba(212,175,55,.7);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  animation:pulse 1.4s infinite;
  cursor:pointer;
}
#downArrow::before{
  content:"";
  width:14px;height:14px;
  border-right:3px solid var(--gold);
  border-bottom:3px solid var(--gold);
  transform:rotate(45deg);
}
#downArrow.show{opacity:1;}

@keyframes pulse{
  from{transform:translateX(-50%) scale(1);}
  to{transform:translateX(-50%) scale(1.15);}
}

/* ===== GALLERY ===== */
#gallerySection{
  display:none;
  min-height:100vh;
  background:radial-gradient(circle at top,#2b0000,#0a0000);
  padding:60px 20px;
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
#gallerySection.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}

#gallerySection h2{
  text-align:center;
  font-size:32px;
  color:var(--gold);
}
#gallerySection p{
  text-align:center;
  font-size:18px;
  color:#fff2cc;
  margin-bottom:40px;
}

.masonry{column-count:1;column-gap:16px;}
@media(min-width:600px){.masonry{column-count:2}}
@media(min-width:900px){.masonry{column-count:3}}

.masonry img{
  width:100%;
  margin-bottom:16px;
  border-radius:20px;
  border:3px solid var(--gold);
}
</style>
</head>

<body>

<!-- LETTER -->
<div class="letter-container" id="letterWrap">
  <div class="letter-image" id="letter">
    <div class="animated-mail">
      <div class="back-fold"></div>
      <div class="letter"></div>
      <div class="top-fold"></div>
      <div class="body"></div>
      <div class="left-fold"></div>
    </div>
    <div class="shadow"></div>

</div>

<!-- VIDEO -->
<div class="stage" id="videoStage">
  <video id="myVideo"
    muted
    playsinline
    webkit-playsinline
    preload="auto">
    <source src="Video.mp4" type="video/mp4">
  </video>

  <div id="tooltip">üìç ‡¶¨‡¶ø‡¶¨‡¶æ‡¶π ‡¶∏‡ßç‡¶•‡¶æ‡¶®‡ßá‡¶∞ ‡¶¶‡¶ø‡¶ï‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡ßá‡¶∂</div>
  <div id="countdown"></div>
  <div id="downArrow"></div>
</div>

<!-- GALLERY -->
<section id="gallerySection">
  <h2>‡¶∂‡ßÅ‡¶≠ ‡¶¨‡¶ø‡¶¨‡¶æ‡¶π</h2>
  <p>‡¶ö‡¶ø‡¶∞‡¶û‡ßç‡¶ú‡¶ø‡¶¨ ‚ú¶ ‡¶™‡ßç‡¶∞‡¶æ‡¶™‡ßç‡¶§‡¶ø</p>
  <div class="masonry">
    <img src="img1.jpeg">
    <img src="img3.jpeg">
    <img src="img4.jpeg">
    <img src="img5.jpg">
    <img src="img6.jpg">
  </div>
</section>

<script>
const letterWrap = document.getElementById("letterWrap");
const letter = document.getElementById("letter");
const videoStage = document.getElementById("videoStage");
const video = document.getElementById("myVideo");
const tooltip = document.getElementById("tooltip");
const countdown = document.getElementById("countdown");
const arrow = document.getElementById("downArrow");
const gallery = document.getElementById("gallerySection");

/* USER TAP ‚Äî REQUIRED FOR iOS */
letterWrap.addEventListener("click", () => {
  letter.classList.add("open");

  setTimeout(() => {
    letterWrap.remove();
    videoStage.classList.add("show");

    video.play().catch(()=>{});
  }, 1200);
});

video.addEventListener("loadeddata", () => {
  video.classList.add("videoLoaded");
});

video.addEventListener("ended", () => {
  tooltip.classList.add("showTooltip");
  countdown.classList.add("show");
  arrow.classList.add("show");
  gallery.classList.add("show");

  const target = new Date("2026-01-23T00:00:00").getTime();

  const timer = setInterval(()=>{
    const diff = target - Date.now();
    if(diff <= 0){
      clearInterval(timer);
      countdown.textContent = "üéâ ‡¶∂‡ßÅ‡¶≠ ‡¶¨‡¶ø‡¶¨‡¶æ‡¶π!";
      return;
    }
    const d = Math.floor(diff/86400000);
    const h = Math.floor(diff/3600000)%24;
    const m = Math.floor(diff/60000)%60;
    const s = Math.floor(diff/1000)%60;

    countdown.textContent = `${d} ‡¶¶‡¶ø‡¶® ${h} ‡¶ò‡¶®‡ßç‡¶ü‡¶æ ${m} ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ${s} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°`;
  },1000);
});

arrow.onclick = () => {
  gallery.scrollIntoView({behavior:"smooth"});
};
</script>
